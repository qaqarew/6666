    Array.prototype.arryevery = function (fn) {
      for (let i = 0; i < this.length; i++) {
        if (!fn(this[i])) {
          return false
        }
      }

      return true
    }

    const arr = [2, 2, 2, 1]
    const newArr = arr.arryevery(function (item) {

      return item % 2 === 0
